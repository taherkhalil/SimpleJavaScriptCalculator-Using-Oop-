<!DOCTYPE>
<html>
	<head>
		<title>Practice Ground</title>
		<style>
			.list .list-item {
				display: inline-block;
			}
		</style>
	</head>
	
	<body>
	<div class="container" align="center">
			<div class="header">
				<h1>Simple Calculator</h1>
			</div>
			<div class="display-box">
				<input type="text" id="display_box" disabled/>
			</div>
			<div class="button-container">
				<ul class="list inline">
					<li class="list-item"><button id="btn">1</button></li>
					<li class="list-item"><button id="btn">2</button></li>
					<li class="list-item"><button id="btn">3</button></li>
				</ul>
				<ul class="list inline">
					<li class="list-item"><button id="btn">4</button></li>
					<li class="list-item"><button id="btn">5</button></li>
					<li class="list-item"><button id="btn">6</button></li>
				</ul>
				<ul class="list inline">
					<li class="list-item"><button id="btn">7</button></li>
					<li class="list-item"><button id="btn">8</button></li>
					<li class="list-item"><button id="btn">9</button></li>
					<li class="list-item"><button id="btn">.</button></li>
				</ul>
				<ul class="list inline">
					<li class="list-item"><button id="btn">+</button></li>
					<li class="list-item"><button id="btn">0</button></li>
					<li class="list-item"><button id="btn">-</button></li>
				</ul>
				<ul class="list inline">
					<li class="list-item"><button id="btn">Clear</button></li>
					<li class="list-item"><button id="btn">=</button></li>
					<li class="list-item"><button id="btn">*</button></li>
					<li class="list-item"><button id="btn">/</button></li>
				</ul>
			</div>
			<p id="error"/>
		</div>
	
		<script src="index.js"></script>
		<script src="parser.js"></script>
	</body>
	
</html>
